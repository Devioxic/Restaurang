<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restaurang</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" defer></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <main>
            <div class="welcome">
                <h1>Bokningssystem</h1>
                <div class="welcome-buttons">
                    <button id="book" class="welcome-book big-button">
                        Boka bord
                    </button>
                    <button id="avboka" class="welcome-avboka big-button">
                        Avboka bord
                    </button>
                    <button id="karta" class="big-button">Karta</button>
                    <button id="que-button" class="big-button">Kö</button>
                </div>
                <div class="que hidden">
                    <h2>Kö</h2>
                    <ol></ol>
                </div>
                <div class="booking hidden">
                    <h2>Avboka Bord</h2>
                    <div class="booking-onerow">
                        <select name="table" id="table"></select>
                        <button id="confirm" class="booking-button">
                            Bekräfta
                        </button>
                        <button id="cancel" class="booking-button">
                            Avbryt
                        </button>
                    </div>
                </div>
                <div class="que-add hidden">
                    <h2>Lägg til i kö</h2>
                    <div class="que-data">
                        <label for="que-name">Namn</label>
                        <input type="text" name="que-name" id="que-name" />
                        <label for="que-seats">Platser</label>
                        <select name="que-seats" id="que-seats">
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <button id="que-add-confirm">Bekräfta</button>
                </div>
                <dialog id="floor-dialog">
                    <form method="dialog">
                        <button>X</button>
                    </form>
                    <img src="Images/floorplan.png" alt="" />
                </dialog>
            </div>
        </main>
    </body>
</html>
